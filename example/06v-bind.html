<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="../assets/js/vue.js"></script>
    <style>
        .classA {
            color: red
        }
        .classB {
            font-size: 150%;
        }
    </style>
</head>

<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <!-- 数据绑定 -->
        <!-- v-bind: : 2种形式 -->
        <img v-bind:src="imgSrc" alt="">
        <hr>
        <img :src="imgSrc" alt="">
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
            <br>
            <div :class="{classA:isOk}">绑定class中的判断</div>
            <!-- [classA,classB] 需要声明一下才行 -->
            <div :class="[classA,classB]">绑定class中的数组</div>
            <div :class="isOk?classA:classB" >绑定class中的三元运算</div>
                <!-- vue所有的font-size 带 - 这个的都用驼峰写！！！！！！ -->
            <div :style="{color:red,fontSize:font}">绑定style</div>
            <div :style="styleObject">绑定style对象形式</div>
        </div>

    </div>
    <script type="text/javascript">
        //  声明的时候new Vue 大写
        var app = new Vue({
            // 作用域
            el: "#app",
            data: {
                imgSrc: "http://static.googleadsserving.cn/pagead/imgad?id=CICAgKCrkKf8XhDQAhiYAjIINGPU9soCw6g",
                isOk: true,
                classA:"classA",
                classB:"classB",
                red:"red",
                font:"150%",
                styleObject:{
                    color:"green",
                    fontSize:"30px"
                }
            }
        });
    </script>
</body>

</html>
