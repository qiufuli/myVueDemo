<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>hello world</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temp}} ℃</p>
        <p>穿衣建议：{{clothes}}</p>
        <p><button @click="addTemp">addTemp</button><button @click="reduceTemp">reduceTemp</button></p>
    </div>
    <script type="text/javascript">
        //  声明的时候new Vue 大写
        var clothesArr = ['T恤短袖', '夹克长裙', '棉衣羽绒服']
        var app = new Vue({
            // 作用域
            el: "#app",
            data: {
                temp: 14,
                clothes: '夹克长裙'
            },
            methods: {
                addTemp: function () {
                    this.temp += 5;
                },
                reduceTemp: function () {
                    this.temp -= 5;
                }
            },
            watch:{
                temp:function(newVal,oldVal){
                    if(newVal >= 26){
                        this.clothes = clothesArr[0];
                    }else if(newVal < 26 && newVal > 0){
                        this.clothes = clothesArr[1];
                    }else{
                        this.clothes = clothesArr[2];                        
                    }
                }
            }
        });
        //  在构造器外面的写法 也需要构造器引用
        app.$watch('temp', function (newVal, oldVal) {

            if (newVal >= 26) {
                this.clothes = clothesArr[0];
            } else if (newVal < 26 && newVal > 0) {
                this.clothes = clothesArr[1];
            } else {
                this.clothes = clothesArr[2];
            }

        });
    </script>
</body>

</html>
