<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component父子组件</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
    // 子组件要在父组件上面声明才有效果
    var qiu = {
        template:`
        <div style="color:orange">never give up</div> 
        `
    }
        var city = {
            template: `
            <div style="color:green">
            子组件放到父组件里(子组件在父组件上面声明)
            <qiu></qiu>
            </div>
             `,
             components:{
                 'qiu':qiu
             }
        }
        var pandaComponent = {
            template: `<div style="color:red">
           <p> 构造器里面引用外部构造好的组件</p>
           <city></city>
            </div>`,
            components: {
                'city': city
            }
        }

        var app = new Vue({
            // 作用域
            el: "#app",
            components: {
                'panda': pandaComponent,
            }

        });
    </script>
</body>

</html>
